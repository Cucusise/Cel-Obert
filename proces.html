<head>

</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">INICI</a></li>

                <li><a href="#">INFORMACIÓ</a></li>

            </ul>
        </nav>
    </header>

    <main>

        <div class="bar-content">
            <p class="title">PROCÉS</p>

            <div class="progress-bar">
                <div class="progress" id="progress"></div>
                <div class="status-icons">
                    <div class="status-icon"><i class="fa-solid fa-file"></i></div>
                    <div class="status-icon"><i class="fa-solid fa-hand"></i></i></div>
                    <div class="status-icon"><i class="fa-solid fa-screwdriver-wrench"></i></div>
                    <div class="status-icon"><i class="fa-solid fa-flag-checkered"></i></div>
                </div>
            </div>
            
            <div class="text">
                <p>PLANIFICANT</p>
                <p>CREANT</p>

                <p>FINALITZAT</p>
            </div>
            
        </div>

    </main>

    <script>
        // Función para actualizar el progreso
        function updateProgress(progress) {
            var progressBar = document.getElementById('progress');
            progressBar.style.width = progress + '%';
        }
        
        // Llamada a la función con un valor de progreso específico (por ejemplo, 50%)
        updateProgress(50);
    </script>
