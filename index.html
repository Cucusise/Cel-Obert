    <script>
    let slideIndex = 0;
    showSlide(slideIndex);
    function showSlide(n) {
    const slides = document.getElementsByClassName("slide");
    if (n >= slides.length) { slideIndex = 0; }
    if (n < 0) { slideIndex = slides.length - 1; }
    for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("show"); // Quita la clase 'show' de todas las diapositivas
    }
    slides[slideIndex].classList.add("show"); // Agrega la clase 'show' a la diapositiva actual
}



    function nextSlide() {
        showSlide(++slideIndex);
    }

    function prevSlide() {
        showSlide(--slideIndex);
    }

    // Cambiar automáticamente las diapositivas cada 3 segundos (3000 milisegundos)
    setInterval(nextSlide, 3000);

    </script>
